<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyTree - Genealogy App</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        #header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
        #controls { padding: 1rem; background: white; border-bottom: 1px solid #ddd; }
        button { background: #3498db; color: white; border: none; padding: 0.5rem 1rem; margin: 0 0.5rem; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        input, select { padding: 0.5rem; margin: 0 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        #tree-container { height: 70vh; border: 1px solid #ddd; margin: 1rem; background: white; overflow: hidden; }
        .node { cursor: pointer; fill: #3498db; stroke: #2c3e50; stroke-width: 2px; }
        .node:hover { fill: #2980b9; }
        .link { stroke: #bdc3c7; stroke-width: 2px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 10% auto; padding: 2rem; width: 90%; max-width: 500px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="header">
        <h1>FamilyTree - Build Your Genealogy</h1>
    </div>
    <div id="controls">
        <input type="text" id="name" placeholder="Full Name">
        <input type="date" id="birth">
        <input type="date" id="death">
        <select id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <button onclick="addPerson()">Add Person</button>
        <button onclick="exportTree()">Export JSON</button>
        <button onclick="clearTree()">Clear Tree</button>
    </div>
    <div id="tree-container"></div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Person</h3>
            <input type="text" id="editName" placeholder="Name">
            <input type="date" id="editBirth">
            <input type="date" id="editDeath">
            <select id="editGender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <br><br>
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeModal()">Cancel</button>
            <button onclick="deletePerson()">Delete</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
